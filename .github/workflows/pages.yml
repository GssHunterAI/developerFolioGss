name: Build and Deploy Portfolio

env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  USE_GITHUB_DATA: "true"
  MEDIUM_USERNAME: "" # Change this to your medium username if you have one

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  # Triggers the workflow on push to master branch
  push:
    branches: [master]
  
  # Scheduled trigger - runs every Monday at 12:00 UTC to keep GitHub data fresh  
  schedule:
    - cron: "0 12 * * 1"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js Environment 🔧
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies 📦
        run: npm ci

      - name: Fetch GitHub Profile Data 📊
        run: node fetch.js
        env:
          GITHUB_USERNAME: ${{ github.repository_owner }}
          REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USE_GITHUB_DATA: "true"

      - name: Build Portfolio 🏗️
        run: npm run build
        env:
          GITHUB_USERNAME: ${{ github.repository_owner }}
          REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USE_GITHUB_DATA: "true"

      - name: Setup Pages 📄
        uses: actions/configure-pages@v4

      - name: Upload artifact 📁
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
